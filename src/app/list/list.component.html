        <div class="item item-icon fas fa-eye fa-3%" (click) = "onSelect(auto)"></div>
        <div class="item item-description">{{auto.descripcion}}</div>
    </div>
</ng-container>

<div>
    {{autoSeleccionado.marca}} - {{autoSeleccionado.fecha_registro}}
</div>
